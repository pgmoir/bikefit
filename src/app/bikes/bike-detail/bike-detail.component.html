<div class="row">
  <div class="col-xs-8">
    <h1>{{ bike.name }}</h1>
  </div>
  <div class="col-xs-4">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="onEditBike()">Edit Bike</a></li>
        <li><a style="cursor: pointer" (click)="onDeleteBike()">Delete Bike</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <img [src]="bike.imagePath" alt="{{ bike.name }}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ bike.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let event of bike.history">
        {{ event.date }}: {{ event.detail }}
      </li>
    </ul>
  </div>
</div>
