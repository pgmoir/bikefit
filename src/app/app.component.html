<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-bikes *ngIf="loadedFeature === 'bikes'"></app-bikes>
      <app-cyclists *ngIf="loadedFeature === 'cyclists'"></app-cyclists>
      <app-gear-check *ngIf="loadedFeature === 'gear-check'"></app-gear-check>
      <app-kit *ngIf="loadedFeature === 'kit'"></app-kit>
    </div>
  </div>
</div>
