<div class="input-group" [ngClass]="{ 'has-error': !valid && dirty }">
    <select [(ngModel)]="rim" class="form-control" (change)="onRimSelected()">
      <option *ngFor="let r of rims" [ngValue]="r">{{r}}</option>
    </select>
    <select [(ngModel)]="tyre" class="form-control" (change)="onTyreSelected()">
      <option *ngFor="let t of tyres" [ngValue]="t">{{t}}</option>
    </select>
  </div>
