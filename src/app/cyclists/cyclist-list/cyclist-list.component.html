<div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success">New Cyclist</button>
    </div>
    <hr>
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let cyclist of cyclists">
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{ cyclist.firstname }}</h4>
            <p class="list-group-item-text">{{ cyclist.lastname }}</p>
          </div>
          <span class="pull-right">
            <img [src]="cyclist.imagePath" alt="{{ cyclist.name }}" class="img-responsive" style="max-height: 50px;">
          </span>
        </a>
        <app-cyclist-item></app-cyclist-item>
      </div>
  </div>
