<h4>Bike details</h4>
<div class="form-group">
  <label for="wheelSize">Wheel size (e.g. 700x23)</label>
  <select [(ngModel)]="wheelSize" class="form-control" required>
    <option *ngFor="let ws of wheelSizes" [ngValue]="ws">{{ws}}</option>
  </select>
</div>
<div class="form-group">
  <label for="largestChainRing">Teeth on largest front chain ring (e.g. 40)</label>
  <select [(ngModel)]="largestChainRing" class="form-control" required>
    <option *ngFor="let cr of chainRingSizes" [ngValue]="cr">{{cr}}</option>
  </select>
</div>
<div class="form-group">
  <label for="engineCategory">Nationality (e.g. GB or NL or US or FR)</label>
  <select [(ngModel)]="engineCategory" class="form-control" required>
    <option *ngFor="let ec of engineCategories" [ngValue]="ec">{{ec}}</option>
  </select>
</div>
<hr>
