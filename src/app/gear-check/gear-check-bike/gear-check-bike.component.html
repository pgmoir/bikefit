<h4>Bike details</h4>
<div class="form-group">
  <label for="wheelSize">Wheel size (e.g. 700x23)</label>
  <app-wheel-size [rimSize]="bike.rimSize" [tyreSize]="bike.tyreSize"></app-wheel-size>
</div>
<div class="form-group">
  <label for="largestChainRing">Teeth on largest front chain ring (e.g. 40)</label>
  <select [(ngModel)]="bike.largestChainRing" class="form-control" required>
    <option *ngFor="let cr of chainRingSizes" [ngValue]="cr">{{cr}}</option>
  </select>
</div>
<hr>
