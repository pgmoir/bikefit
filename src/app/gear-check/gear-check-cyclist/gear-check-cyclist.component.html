<h4>Cyclist details</h4>
<div class="form-group">
  <label for="dateOfBirth">Date of birth (e.g. dd/mm/yyyy)</label>
  <app-date-control [day]="cyclist.dobDay" [month]="cyclist.dobMonth" [year]="cyclist.dobYear"></app-date-control>
</div>
<div class="form-group">
  <label for="gender">Gender (e.g. male or female)</label>
  <select [(ngModel)]="cyclist.gender" class="form-control" required>
    <option *ngFor="let g of genders" [ngValue]="g">{{g}}</option>
  </select>
</div>
<hr>
